<div class="auth-container">
    <div class="auth-left">
        <div class="logo">
            <span class="logo-icon">H</span> HouseMate
        </div>

        <div class="auth-content">
            <p class="welcome-text">Welcome back!</p>
            <h2 class="auth-title">LOGIN TO CONTINUE</h2>
            <p class="auth-subtitle">To connect with verified, trained home-service experts for ASAP or scheduled
                services. Fast, transparent, and reliable.</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <div class="select-wrapper">
                        <select formControlName="role" class="form-control role-select">
                            <option>Customer Login</option>
                            <option>Expert Login</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" class="form-control" placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    <small class="hint">Demo: john&#64;example.com / password</small>
                </div>

                <button type="submit" class="btn-primary btn-block" [disabled]="loginForm.invalid">LOGIN</button>

                <div class="auth-footer">
                    Don't have an account?
                    <a *ngIf="loginForm.get('role')?.value === 'Customer Login'" routerLink="/register">Register
                        here</a>
                    <a *ngIf="loginForm.get('role')?.value === 'Expert Login'" routerLink="/expert/register">Register as
                        Expert</a>
                    <br>
                    <a routerLink="/" class="back-link">Back to home</a>
                </div>
            </form>
        </div>
    </div>

    <div class="auth-right">
        <!-- Background shapes would be CSS/SVG, here imitating the blue gradient/circle -->
        <div class="circle-bg"></div>
        <img src="assets/cleaning-tool.jpeg" alt="Cleaning Tools" class="auth-illustration">
    </div>
</div>
