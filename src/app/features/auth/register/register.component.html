<div class="auth-container">
    <div class="auth-left">
        <div class="logo">
            <span class="logo-icon">H</span> HouseMate
        </div>

        <div class="auth-content">
            <p class="welcome-text">New User?</p>
            <h2 class="auth-title">REGISTER NOW!</h2>
            <p class="auth-subtitle">To connect with verified, trained home-service experts for ASAP or scheduled
                services. Fast, transparent, and reliable.</p>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" formControlName="fullName" class="form-control" placeholder="e.g., John Doe">
                    </div>
                </div>

                <div class="form-group">
                    <label>Age</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üéÇ</span>
                        <input type="number" formControlName="age" class="form-control" placeholder="e.g., 25">
                    </div>
                </div>

                <div class="form-group">
                    <label>Location / Address</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üìç</span>
                        <input type="text" formControlName="location" class="form-control"
                            placeholder="e.g., New York, NY or 123 Main St">
                    </div>
                </div>

                <div class="form-group">
                    <label>Mobile Number</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üìû</span>
                        <input type="tel" formControlName="mobile" class="form-control" placeholder="e.g., 9876543210">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üìß</span>
                        <input type="email" formControlName="email" class="form-control" placeholder="john@example.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon-wrapper">
                        <span class="input-icon">üîí</span>
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Create a password">
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-block" [disabled]="registerForm.invalid">REGISTER</button>

                <div class="auth-footer">
                    By registering, you agree to our Terms of Service and Privacy Policy
                    <br>
                    <a routerLink="/" class="back-link">Back to home</a>
                </div>
            </form>
        </div>
    </div>

    <div class="auth-right">
        <div class="circle-bg"></div>
        <img src="assets/cleaning-tool.jpeg" alt="Cleaning Tools" class="auth-illustration">
    </div>
</div>
